# Set profil for LocalHost

spring:
  config:
    activate:
      on-profile: localhost

  # Configuration de Spring MVC pour la gestion des exceptions
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

server:
  port : 8080

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics

logging:
  level:
    root: INFO
    fr:
      abes: DEBUG
    #reactor:
      #netty: debug
  config: http://localhost:8888/findra/localhost/master/log4j2-local.xml

solr:
  base-url: http://solrtotal.v102.abes.fr:8081



