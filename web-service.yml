# Set profil for LocalHost

spring:
  config:
    activate:
      on-profile: localhost

  # Configuration de Spring MVC pour la gestion des exceptions
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

server:
  port : 8282

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics

logging:
  level:
    root: INFO
    fr:
      abes: DEBUG
    #reactor:
      #netty: debug
  config: classpath:log4j2-local.xml

feign:
  client:
    config:
      findra:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic




